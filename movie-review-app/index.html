<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRate - Movie Reviews</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">ðŸŽ¬</span>
                <span class="logo-text">CineRate</span>
            </a>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search movies..." autocomplete="off">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <div class="nav-stats">
                <span id="movieCount">0</span> movies
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Discover & Review <span class="gradient-text">Amazing Films</span></h1>
            <p>Rate movies, write reviews, and explore what others think about your favorite films.</p>
        </div>
        <div class="hero-backdrop"></div>
    </header>

    <!-- Filter Tabs -->
    <section class="filters">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Movies</button>
            <button class="filter-btn" data-filter="Action">Action</button>
            <button class="filter-btn" data-filter="Drama">Drama</button>
            <button class="filter-btn" data-filter="Sci-Fi">Sci-Fi</button>
            <button class="filter-btn" data-filter="Animation">Animation</button>
            <button class="filter-btn" data-filter="top-rated">Top Rated</button>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="movieGrid" class="movie-grid">
                <!-- Movies will be loaded here by JavaScript -->
            </div>
            <div id="noResults" class="no-results hidden">
                <span class="no-results-icon">ðŸŽ­</span>
                <h3>No movies found</h3>
                <p>Try a different search term or filter</p>
            </div>
        </div>
    </main>

    <!-- Movie Modal -->
    <div id="movieModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div id="modalBody">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Built with ðŸ’œ by BTEC Students | Accenture Workshop 2025</p>
            <div class="footer-links">
                <a href="https://github.com" target="_blank">GitHub</a>
                <span>â€¢</span>
                <a href="#">About</a>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
